<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <nav id="nav_bar">
        <ul>
          <li class="nav-links"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li class="nav-links"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <div class="google-image">
      <a href="#" id="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="photo google-logo.png"/>
      </a>
    </div>
    <div class="form-search">
      <form id="form">
        <label for="form-search"></label>
        <input
          type="text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>
    <div id="buttons" class="buttons">
      <button type="submit" id="google_search" href="#">Google Search</button>
      <button type="submit" id="im_feeling_lucky" href="#">I'm Feeling Lucky</button>
    </div>
    <footer>
      <ul id="footer-left" class="footer-left">
        <li><a href="#" id="Advertising">Advertising</a></li>
        <li><a href="#" id="Bussiness">Bussiness</a></li>
        <li><a href="#" id="About">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#" id="Privacy">Privacy</a></li>
        <li><a href="#" id="Terms">Terms</a></li>
        <li><a href="#" id="Settings">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
